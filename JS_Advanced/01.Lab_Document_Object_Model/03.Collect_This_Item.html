<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
       let item = document.querySelectorAll('ul#items li');
       let res = document.querySelector('#result');

        for (let pair of item) {
         res.value += pair.textContent + "\n";
        }
    }
</script>


</body>
</html>
